<app-page-header></app-page-header>
<ng-container *ngIf="initFinish">
  <nz-card [nzBordered]="false">
    <div class="search-form search-form-bch">
      <sf #sf [schema]="schema" (formSubmit)="submit($event)" [formData]="q"  [mode]="'search'">
      </sf>
    </div>
    <button nz-button class="ml-sm" (click)="add()" [acl]="'deviceRecord:add'">{{'menu.operator.add'|translate}}</button>
    <button nz-button class="ml-sm" (click)="remove()" [acl]="'deviceRecord:remove'">{{'menu.operator.delete'|translate}}</button>
    <button nz-button (click)="st.export()">{{'menu.operator.export'|translate}}</button>
    <div class="my-md">
      <nz-alert [nzType]="'info'" [nzShowIcon]="true" [nzMessage]="message">
        <ng-template #message>
          {{'menu.operator.choose'|translate}}
          <strong class="text-primary">{{selectedRows.length}}</strong> {{'menu.operator.item'|translate}}
        </ng-template>
      </nz-alert>
    </div>
    <st #st [widthMode]="{ type: 'strict' }" (change)="stChange($event)" [data]="listUrl" [req]="request"
        [columns]="columns" >

    </st>
  </nz-card>
</ng-container>
